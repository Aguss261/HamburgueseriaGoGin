version: '3.9'

services:
  db:
    image: mysql:8.0
    container_name: apiflask-db
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: api_flask
    ports:
      - "3306:3306"
    networks:
      - mynetwork
    volumes:
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apigo-web
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - mynetwork
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: admin
      DB_DATABASE: api_flask

networks:
  mynetwork:
    driver: bridge
